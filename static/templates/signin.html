{% load static %}
<html>

	<head>
        <title>test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

		<style>
            .logo {
				height: 90px;
				margin: auto;    
				display: block;
			}
			.btn-primary {
				background-color: rgb(30, 34, 47) !important;
			}
			.btn-light {
				background-color: rgb(255, 255, 255) !important;
			}
        </style>

    </head>

	<body>
		<div class="container">
			<div class="row h-25">
			</div>
			<div class="row h-50">
			  <div class="col-sm-4"></div>
			  <div class="col-sm-4">
				<div class="card" style="border-radius: 1rem;">
					<div class="card-body p-4 p-lg-5 text-black">

						<form>
		
						  <div class="d-flex align-items-center">
							<div class="logo">
								<img src="https://eccpsu.weebly.com/uploads/1/1/8/6/118626973/final-new-logo.png" alt="Logo" style="width:60px;">
							</div>
						  </div>
		
						  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">Sign in</h5>

						  <div class="form-floating mb-4">
							<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
							<label for="floatingInput">Email address</label>
						  </div>
						  <div class="form-floating mb-4">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
							<label for="floatingPassword">Password</label>
						  </div>

						  <div class="row">
							<div class="col-sm-6">
								<div class="pt-4 mb-4">
									<a href="/signup" class="btn btn-light btn-block float-start">Create account</a>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="pt-4 mb-4">
									<button class="btn btn-primary btn-block float-end" type="button">Sign in</button>
								</div>
							</div>
						  </div>
		
						</form>
		
					  </div>
				</div>
			  </div>
			  <div class="col-sm-4"></div>
			</div>
			<div class="row h-25">
			</div>
		  </div>
	</body>

</html>
