{% load static %}
<html>

	<head>
        <title>test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

		<style>
            .logo {
				height: 90px;
				margin: auto;    
				display: block;
			}
			.btn-primary {
				background-color: rgb(30, 34, 47) !important;
			}
			.btn-light {
				background-color: rgb(255, 255, 255) !important;
			}
        </style>

    </head>

	<body>
		<div class="container">
			<div class="row h-25">
			</div>
			<div class="row h-50">
			  <div class="col-sm-4"></div>
			  <div class="col-sm-4">
				<div class="card" style="border-radius: 1rem;">
					<div class="card-body p-4 p-lg-5 text-black">

						<form>
		
						  <div class="d-flex align-items-center">
							<div class="logo">
								<img src="https://eccpsu.weebly.com/uploads/1/1/8/6/118626973/final-new-logo.png" alt="Logo" style="width:60px;">
							</div>
						  </div>
		
						  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">Sign up</h5>

                          <div class="form-floating mb-4">
							<input type="text" class="form-control" id="name" placeholder="Name">
							<label for="name">Name</label>
						  </div>

						  <div class="form-floating mb-4">
							<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
							<label for="floatingInput">Email address</label>
						  </div>

                          <div class="form-floating mb-4">
							<input type="text" class="form-control" id="major" placeholder="Major">
							<label for="major">Major</label>
						  </div>

                          <div class="form-floating mb-4">
							<input type="text" class="form-control" id="year" placeholder="Year">
							<label for="year">Year</label>
						  </div>

                          <div class="form-group">
                            <div class="row pt-2">
                                <div class="col-sm-4 d-flex align-items-center justify-content-center">
                                    <label for="team">Sign up</label>
                                </div>
                                <div class="col-sm-8">
                                    <select class="form-control" id="team">
                                        <option>as an individual</option>
                                        <option>and join an existing team</option>
                                        <option>and create a new team</option>
                                      </select>
                                </div>
                            </div>
                          </div>

						  <div class="row pt-4 mb-4">
							<div class="col-sm-6">
								<div class="pt-4 mb-4">
                                    <a href="/signin" class="btn btn-light btn-block float-start">Back</a>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="pt-4 mb-4">
									<button class="btn btn-primary btn-block float-end" type="button">Sign up</button>
								</div>
							</div>
						  </div>
		
						</form>
		
					  </div>
				</div>
			  </div>
			  <div class="col-sm-4"></div>
			</div>
			<div class="row h-25">
			</div>
		  </div>
	</body>

</html>
